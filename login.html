<!DOCTYPE html>
<html lang="en">

<head>
    <title>Linkeble</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONT AWESOME CDN -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="px-4 login-page">
        <div style="height: 20vh" class="d-flex justify-content-center align-items-center">
            <img src="assets/images/Group 9140.png">
        </div>
        <div style="height: 50vh">
            <h6>Welcome Back!</h6>
            <p class="text-center">Sign in to our app to hire exactly what you need.</p>
            <form action="#" method="POST">
                <label>Email</label>
                <input type="text" name="" placeholder="appuser2021@gmail.com">
                <label>password</label>
                <input type="password" name="" placeholder="***********">
                <div class="mt-2 d-flex justify-content-between">
                    <div>
                        <input type="checkbox" name="">
                        <span class="ms-2">Remember me</span>
                    </div>
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
                <div class="text-center mt-3">
                    <input type="submit" name="" class="get-started-btn" value="Sign in">
                </div>
            </form>
        </div>
        <div style="height: 10vh">
            <div class="mb-3 d-flex justify-content-evenly">
                <span class="text-muted">Don't Have account?</span>
                <a href="sign-up.html" class="sign-up-link">Sign up Here</a>
            </div>
            <div class="text-center position-relative sign-in-width">
                <span class="position-relative">Or Sign in With</span>
            </div>
        </div>
        <div style="height: 20vh" class="d-flex align-items-center justify-content-between sign-in-google">
            <button><i class="fab fa-google me-3"></i>Google</button>
            <button><i class="fab fa-facebook-f me-3"></i>Facebook</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
