<!DOCTYPE html>
<html lang="en">

<head>
    <title>Linkeble</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONT AWESOME CDN -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div style="height: 20vh" class="d-flex justify-content-center align-items-center">
        <img src="assets/images/Group 9140.png">
    </div>
    <div class="px-4" style="height: 80vh">
        <h5 class="">Welcome!</h5>
        <p class="mt-3" style="font-size: 14px">Sing Up to access all feature and Functionality</p>
        <form method="POST" action="#" class="login-form">
            <label for="email">Email</label>
            <div class="position-relative mb-2">
                <img src="assets/icons/Icon zocial-email.png" class="position-absolute" style="top: 18px; left:25px" width="20px">
                <img src="assets/icons/Icon material-done.png" class="position-absolute" style="top: 17px; right:25px" width="18px">
                <input type="email" name="email" class="login-input" placeholder="appuser2021@gmail.com">
            </div>
            <label for="username">Username</label>
            <div class="position-relative mb-2">
                <img src="assets/icons/Icon awesome-user-circle.png" class="position-absolute" style="top: 15px; left:25px" width="20px">
                <img src="assets/icons/Icon material-done.png" class="position-absolute" style="top: 17px; right:25px" width="18px">
                <input type="text" name="username" class="login-input" placeholder="FreelanceAppUser2021">
                <span class="text-muted" style="font-size: 12px;">Username will be Visible to everyone & You can't change it</span>
            </div>
            <label for="password">Password</label>
            <div class="position-relative mb-2">
                <img src="assets/icons/Icon material-lock.png" class="position-absolute" style="top: 14px; left:25px" width="13px">
                <img src="assets/icons/Icon ionic-ios-eye-off.png" class="position-absolute" style="top: 16px; right:25px" width="18px">
                <input type="password" name="password" class="login-input" placeholder="*********">
                <span class="text-muted" style="font-size: 12px;">Enter Upper, Lowercase letters & Number for strong Password</span>
            </div>
            <div class="checkbox-forget-btn mt-3">
                <input type="checkbox" class=" me-2">
                <span style="font-size: 13px;">By Joining, I agree with App's Terms and Conditions</span>
            </div>
            <input type="submit" name="" value="Sign in" class="submit-btn mt-3">
            <div class="text-center mt-5">
                <span class="text-muted" style="font-size: 12px;">Already have an account?</span>
                <a href="login.html" class="sign-up-link ms-3">Sign in Here</a>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
